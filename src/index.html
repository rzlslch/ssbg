<html>
	<head>
		<meta charset="UTF-8"/>
		<meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>winbold</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="box">
			<div class="row header">
				<div class="maindir">
					<span id="set_dir_path">No Directory Selected</span>
				</div>
				<button type="button" id="set_dir_btn">Set Dir</button>
				<button type="button" id="manual_generate_btn">Manual Generate</button>
				<!-- <button type="button" id="test_btn">test</button> -->
			</div>
			<div class="row content">
				<div class="menu main">
					<button type="button" id="btn_menu_config">Config</button>
					<button type="button" id="btn_menu_layout">Layout</button>
					<button type="button" id="btn_menu_include">Includes</button>
					<button type="button" id="btn_menu_post">Posts</button>
					<button type="button" id="btn_menu_page">Pages</button>
				</div>
				<div class="menu content">
					<div class="control" id="fill_control"></div>
					<div class="list">
						<div id="fill_content"></div>
					</div>
				</div>
				<div id="fill_value" class="menu value">
					<!-- <button>Generate</button> -->
					<textarea id="text_value"></textarea>
				</div>
		</div>
	</body>
</html>
